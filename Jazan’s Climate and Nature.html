<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أجواء جازان وطبيعتها</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #e8f0ef;
      color: #2c3e50;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #287271;
    }
    .nature {
      background-color: #ffffff;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 90%;
      max-width: 450px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>أجواء جازان وطبيعتها</h1>

  <div class="nature">
    <h2>جبال فيفا</h2>
    <p>جبال خضراء شامخة، تتميز بطقسها البارد في الصيف وطبيعتها الساحرة.</p>
    <img src="https://i.imgur.com/jcLR5qd.jpg" alt="جبال فيفا">
  </div>

  <div class="nature">
    <h2>جزر فرسان</h2>
    <p>أرخبيل ساحر يتميز بشواطئه البيضاء ومياهه النقية، ويعد وجهة سياحية رائعة.</p>
    <img src="https://i.imgur.com/EfvA9WU.jpg" alt="جزر فرسان">
  </div>

  <div class="nature">
    <h2>أجواء جازان</h2>
    <p>تتنوع الأجواء في جازان بين الساحل والجبال، وتتميز باعتدالها شتاءً وجمالها طوال السنة.</p>
    <img src="https://i.imgur.com/PK5aRdf.jpg" alt="أجواء جازان">
  </div>

</body>
</html>
